<template name="vipSettingList">

    {{> pageHeading title='VIP Setting List' }}
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center m-t-lg">
                        <h1>
                            Welcome to VIP Setting List
                        </h1>
                        <div class="hr-line-dashed"></div>
                    </div>
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>VIP Setting List </h5>
                                <button class="btn btn-primary pull-right m-t-n-xs" type="submit"><strong>Save Change</strong></button>
                            </div>
                            <div class="ibox-content">

                                <table class="table table-bordered ">
                                    <thead>
                                    <tr>
                                        <th>VIP</th>
                                        <th>#</th>
                                        <th>Name</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <div class="checkbox">
                                                <input type="checkbox" id="checkbox1" >
                                                <label for="checkbox1">
                                                </label>
                                            </div>
                                        </td>
                                        <td>1</td>
                                        <td>Mark</td>

                                    </tr>
                                    <tr>
                                        <td>
                                                <div class="checkbox">
                                                    <input type="checkbox" id="checkbox2" >
                                                    <label for="checkbox2">
                                                    </label>
                                                </div>
                                        </td>
                                        <td>2</td>
                                        <td>Jacob</td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="checkbox">
                                                <input type="checkbox" id="checkbox3" >
                                                <label for="checkbox3">
                                                </label>
                                            </div>
                                        </td>
                                        <td>3</td>
                                        <td>Larry</td>

                                    </tr>
                                    <tr>
                                        <td>
                                                <div class="checkbox">
                                                    <input type="checkbox" id="checkbox4" >
                                                    <label for="checkbox4">
                                                    </label>
                                                </div>
                                        </td>
                                        <td>4</td>
                                        <td>Chas</td>

                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</template>
