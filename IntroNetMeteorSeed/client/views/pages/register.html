<template name="registerUser">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h1 class="logo-name">IN</h1>
        </div>
        <h3>Register to IntroNet</h3>
        {{#if currentUser}}
            Congrats you logged in {{currentUser.profile.name}}
        {{/if}}
        <p>Create IntroNet account to see it in action.</p>

        <form class="m-t" role="form" action="#" id = "register">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name = "userName" >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" name = "Name" >
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name = "userEmail" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name = "userPassword">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
        </form>
    </div>
</template>
