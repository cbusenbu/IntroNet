<template name="eventsOwned">

    <style>
        th, td {
            padding: 3px;
        }
        
        td{
            border-bottom: 1px solid darkgray;}

        input[type="number"]{
            text-align: right;
            width: 80px;
        }
    </style>

    {{> pageHeading title='Events Owned' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="col-lg-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>Events You Own</h3>
                </div>
                <div class="ibox-content">
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Start</th>
                            <th>Location</th>
                        </tr>
                        {{#each eventsOfOwner}}
                        <tr>

                            <td><b>{{name}}</b></td>
                            <td>{{startDate}}</td>
                            <td>{{location}}</td>
                            <td><a class="btn" type="button" href ="{{pathFor route='eventDetails'}}">Event Details</a></td>
                            <td><a class="btn" type="button" href ="{{pathFor route='manageAttendees'}}">Attendees</a></td>
                            <td><a class="btn" type="button" href ="{{pathFor route='pageOne'}}">Schedules</a></td>
                            <td><a class="btn" type="button" href ="{{pathFor route='stopWatch'}}">Event Timer</a></td>

                        </tr>
                        {{/each}}
