
<template name="stopWatch">

    {{> pageHeading title='StopWatch' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">

            <div class="col-lg-12">
                <div class="text-center m-t-lg">
                    <h1>
                        Welcome to Event Timer
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="ibox float-e-margins">

                        <div class="ibox-content">
                            <form role="form" class="form-inline">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Event Name</label>

                                    <input type="text" placeholder="Enter Name" class="form-control"></div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Event Section</label>

                                    <label>
                                        <select class="form-control m-b" name="account">
                                            <option>Choose Section</option>
                                            <option>Section 1</option>
                                            <option>Section 2</option>
                                            <option>Section 3</option>
                                            <option>Section 4</option>
                                            <option>Section 5</option>
                                        </select>
                                    </label>
                                </div>
                                <div class="form-group">     <label class="col-lg-4 control-label">Event Time</label>
                                    <label>
                                        <select class="form-control m-b" name="account">
                                            <option>Choose Time</option>
                                            <option>9:00-10:00</option>
                                            <option>10:00-11:00</option>
                                            <option>11:00-12:00</option>
                                            <option>14:00-15:00</option>
                                            <option>15:00-16:00</option>
                                            <option>16:00-17:00</option>
                                        </select>
                                    </label>
                                </div>
                                <button class="btn btn-primary pull-right m-t-n-xs" type="submit"><strong>Save Change</strong></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="row">

                <div class="col-lg-12">
                    <div class="text-center m-t-lg">
                        <h1 id="timer">00:00.000</h1>
                        <button id="toggle">Start</button>
                        <button id="reset">Reset</button>
                        <script src="../../controllers/stopWatch.js"></script>
                        <script src="../../controllers/stopWatchMain.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>

=======
</template>
