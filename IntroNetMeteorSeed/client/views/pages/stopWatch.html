
<template name="stopWatch">

    {{> pageHeading title='Event Timer' category='Events Owned'}}
    {{#if currentUser}}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center m-t-lg">
                        <h1 id="timer">00:00.000</h1>
                        <button id="toggle">Start</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/if}}
</template>

<template name = "clock">
    Current Time: 
</template>
