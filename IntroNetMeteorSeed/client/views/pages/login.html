<template name="loginUserTemplate">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name" style="text-align:center">IN</h1>
            </div>
            <h3>Welcome to IntroNet</h3>
            <p>Easy to Administer Event Creation and Management
            </p>
            <p>Login in to see it in action.</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name = 'userEmail'>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name = 'userPassword'>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Don't have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href ="{{pathFor route='register'}}">Create an account</a>
            </form>
        </div>
    </div>
</template>
