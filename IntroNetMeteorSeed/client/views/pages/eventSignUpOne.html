<template name="eventSignUpOne">

    {{> pageHeading title='eventSignUpOne' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">

            <div class="col-lg-12">
                <div class="text-center m-t-lg">
                    <h1>
                        Welcome to Sign Up Your Favorite Event!
                    </h1>
                <div class="hr-line-dashed"></div>
                </div>
            </div>

            <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Who Are You</h5>
                    {{>iboxTools}}
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <p>Sign in today for more event.</p>
                        <div class="form-group"><label class="col-lg-2 control-label">Name</label>

                            <div class="col-lg-10"><input type="text" placeholder="Name" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Email</label>

                            <div class="col-lg-10"><input type="email" placeholder="Email" class="form-control"></div>
                        </div>
                        <div class="form-group"><label class="col-lg-3 control-label">Participant Role</label>

                            <div class="col-sm-6"><select class="form-control m-b" name="account">
                                <option>Student</option>
                                <option>Teacher</option>
                                <option>Speaker</option>
                                <option>Attendee</option>
                                <option>Planner</option>
                                <option>Volunteer</option>
                            </select>


                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-sm btn-primary pull-left m-t-n-xs" type="submit"><strong>Save Change</strong></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Who do you want to meet</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal">
                            <p>Sign in today for more event.</p>
                            <div class="form-group"><label class="col-lg-3 control-label">Section</label>

                                <div class="col-sm-6"><select class="form-control m-b" name="account">
                                    <option>Choose Section</option>
                                    <option>Section 1</option>
                                    <option>Section 2</option>
                                    <option>Section 3</option>
                                    <option>Section 4</option>
                                    <option>Section 5</option>
                                </select>


                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-3 control-label">Time Attendee</label>

                                <div class="col-sm-6"><select class="form-control m-b" name="account">
                                    <option>Choose Time</option>
                                    <option>9:00-10:00</option>
                                    <option>10:00-11:00</option>
                                    <option>11:00-12:00</option>
                                    <option>14:00-15:00</option>
                                    <option>15:00-16:00</option>
                                    <option>16:00-17:00</option>
                                </select>


                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-3 control-label">Speaker Name</label>

                                <div class="col-sm-6"><select class="form-control m-b" name="account">
                                    <option>Choose Speaker</option>
                                    <option>Chas</option>
                                    <option>Brandon</option>
                                    <option>Jacob</option>
                                    <option>Daniel</option>
                                    <option>Dr. Jason</option>
                                    <option>Dr. Wu</option>
                                </select>


                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-sm btn-primary pull-left m-t-n-xs" type="submit"><strong>Save Change</strong></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>
