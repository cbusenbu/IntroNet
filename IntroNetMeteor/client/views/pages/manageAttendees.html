
<template name="manageAttendees">

    {{> pageHeading title='Manage Attendees' category="Events Owned"}}
    {{#if currentUser}}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <form>
                <div class="col-lg-8">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Attendees</h5>
                        </div>
                        <div class="ibox-content">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>VIP</th>
                                        <th>Name</th>
                                        <th>Biography</th>
                                        <th>Ice Breakers</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each user in attendees}}
                                        <tr>
                                            <td><input id="vip_userID" name="vip_{{user._id}}" type="checkbox"></td>
                                            <td>{{user.profile.name}}</td>
                                            <td>{{user.profile.biography}}</td>
                                            <td>{{user.profile.iceBreakers}}</td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-1 col-lg-1">
                <table>
                    <tr>
                        <td><button class="btn btn-sm btn-primary pull-left m-t-n-xs" type="submit"><strong>Save Changes</strong></button></td>
                        <td><button class="btn btn-sm btn-primary pull-left m-t-n-xs" type="button"><strong>Email Attendees</strong></button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    {{/if}}
</template>
